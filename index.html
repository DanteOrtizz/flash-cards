<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Flash Cards</title>
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fas fa-trash"></i> Clear Cards
    </button>

    <h1>Flash Cards
        <button id="show" class="h1-btn btn-small">
            <i class="fas fa-plus"></i> Add New Card
        </button>
    </h1>

    <div class="cards" id="cards-container">
      <!--<div class="card active">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>Question</p>
                </div>
                <div class="inner-card-back">
                    <p>Answer</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>Question</p>
                </div>
                <div class="inner-card-back">
                    <p>Answer</p>
                </div>
            </div>
        </div>
    </div> -->

    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current"></p>

        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div id="add-container" class="add-container">
        <h1>Add New Card
            <button id="hide" class="btn btn-small btn-ghost btn-reposition">
                <i class="fas fa-times"></i>
            </button>
        </h1>
        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Enter question..."></textarea>
        </div>

        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Now, the answer:"></textarea>
        </div>

        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i> Add Card
        </button>
        
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/97085a24ff.js" crossorigin="anonymous"></script>
</body>
</html>
